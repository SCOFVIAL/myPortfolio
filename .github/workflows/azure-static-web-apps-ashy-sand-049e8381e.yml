name: Build and Deploy to Azure Static Web App

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --openssl-legacy-provider  # Set environment variable for Node.js

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Node.js environment (ensure version matches the one you need)
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Adjust based on your Node.js version

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Build the app
    - name: Build the app
      run: npm run build  # Ensure you have the build script in your package.json

    # Step 5: Deploy to Azure Static Web Apps
    - name: Deploy to Azure Static Web Apps
      uses: azure/static-web-apps-deploy-action@v1  # Ensure using the correct action version
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}  # Set API token in secrets
        action: "upload"
        app_location: "/"  # Location of your app's source code
        api_location: ""   # Leave empty if you don't have an API
        output_location: "out"  # Folder for the build output (adjust to your project structure)
