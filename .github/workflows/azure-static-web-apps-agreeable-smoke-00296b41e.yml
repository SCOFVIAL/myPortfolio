name: Build and Deploy to Azure Static Web App

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set the NODE_OPTIONS to handle the OpenSSL issue
    - name: Set NODE_OPTIONS
      run: echo "NODE_OPTIONS=--openssl-legacy-provider" >> $GITHUB_ENV

    # Set up Node.js (ensure your version matches)
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Use Node 18 (you can specify a version if needed)

    # Install project dependencies
    - name: Install dependencies
      run: yarn install --prefer-offline

    # Build the app
    - name: Build the app
      run: yarn run build  # Make sure 'build' script is defined in your package.json

    # Deploy to Azure Static Web Apps
    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        action: "upload"
        app_location: "/"
        api_location: ""   # Leave empty if you donâ€™t have an API folder
        output_location: "build"  # Adjust according to your build folder
